---
- name: Create and deploy app server on AWS
  hosts: localhost
  connection: local
  gather_facts: false
  vars_files:
    - group_vars/env
    - group_vars/docker.env
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Create VPC
      amazon.aws.ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ network }}"
        region: "{{ zone }}"
        state: present
        dns_hostnames: yes
        dns_support: yes
        tags:
          Name: "{{ vpc_name }}"
      register: vpc

    - name: Add VPC ID to env
      lineinfile:
        path: group_vars/env
        regexp: "vpc_id:"
        line: "vpc_id: {{ vpc.vpc.id }}"
        create: yes

    - name: Create Subnet
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        cidr: "{{ subnet_public }}"
        az: "{{ subnet1 }}"
        region: "{{ zone }}"
        state: present
        map_public: yes
        tags:
          Name: "{{ vpc_name }}_subnet"
      register: subnet

    - name: Create Internet Gateway
      amazon.aws.ec2_vpc_igw:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ zone }}"
        state: present
        tags:
          Name: "{{ vpc_name }}_igw"
      register: igw

    - name: Create Route Table
      amazon.aws.ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ zone }}"
        state: present
        subnets:
          - "{{ subnet.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id }}"
        tags:
          Name: "{{ vpc_name }}_public_rt"

    - name: Create Security Group
      amazon.aws.ec2_group:
        name: "{{ vpc_name }}_sg"
        description: Allow HTTP & SSH
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ zone }}"
        state: present
        rules:
          - proto: tcp
            ports: [22, 80]
            cidr_ip: 0.0.0.0/0
      register: sg

    - name: Launch EC2 Instance
      amazon.aws.ec2_instance:
        name: "{{ server_name }}"
        key_name: "{{ keypair }}"
        instance_type: "{{ server_type }}"
        image_id: "{{ aws_ubuntu_ami }}"
        region: "{{ zone }}"
        vpc_subnet_id: "{{ subnet.subnet.id }}"
        security_group: "{{ sg.group_id }}"
        network:
          assign_public_ip: yes
        volumes:
          - device_name: /dev/sda1
            ebs:
              volume_type: gp3
              volume_size: "{{ server_volume_size }}"
              delete_on_termination: true
        tags:
          Environment: "{{ env }}"
        wait: yes
        state: running
      register: server

    - name: Get instance IP
      amazon.aws.ec2_instance_info:
        filters:
          tag:Name: "{{ server_name }}"
        region: "{{ zone }}"
      register: ec2_data

    - name: Add instance to inventory
      add_host:
        hostname: "{{ ec2_data.instances[0].public_ip_address }}"
        groups: app
        ansible_user: ubuntu
        ansible_ssh_private_key_file: ~/.ssh/Final_Project_KeyPair.pem
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no"

    - name: Print EC2 instance public IP
      debug:
        msg: "EC2 Public IP: {{ ec2_data.instances[0].public_ip_address }}"

    - name: Wait for SSH
      wait_for:
        host: "{{ ec2_data.instances[0].public_ip_address }}"
        port: 22
        timeout: 300

# ==========================================================
# Docker installation + deploy
# ==========================================================
- name: Deploy Docker app
  hosts: app
  user: ubuntu
  become: yes
  gather_facts: false
  vars_files:
    - group_vars/docker.env

  tasks:
    - name: Add Docker GPG key
      shell: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -

    - name: Add Docker repo
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: latest
        update_cache: yes

    - name: Restart Docker service
      service:
        name: docker
        state: restarted
        enabled: yes

    - name: Copy SSH key
      copy:
        src: ~/.ssh/id_rsa
        dest: ~/.ssh/id_rsa
        mode: "0600"

    - name: Clone app repo
      git:
        repo: git@github.com:amikahlon/Final_Project_DevOps.git
        dest: /home/ubuntu/app
        version: main
        key_file: ~/.ssh/id_rsa
        accept_hostkey: yes
        force: yes

    - name: Build and push Docker image
      shell: "{{ item }}"
      args:
        chdir: /home/ubuntu/app
      with_items:
        - docker login -u {{ docker_user }} -p {{ docker_token }}
        - docker build . -t {{ docker_user }}/odd-or-even-web:latest
        - docker push {{ docker_user }}/odd-or-even-web:latest

    - name: Start app with Docker Compose
      shell: docker compose up -d
      args:
        chdir: /home/ubuntu/app

    - name: Show public IP
      shell: curl -s ident.me
      register: ip_address

    - debug:
        msg:
          - "App running at http://{{ ip_address.stdout }}"
          - "Update GitHub secrets with HOST={{ ip_address.stdout }}"
